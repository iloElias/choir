services:
  nginx:
    container_name: choir_nginx
    image: nginx:1.27.1
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html/app
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    environment:
      - SERVER_NAME=choir.api.com
    networks:
      - app-network

  php-fpm:
    container_name: choir_php-fpm
    image: php:8.2-fpm
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/html/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
